<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/0379e11825.js" crossorigin="anonymous"></script>
    
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$11.99/month</div>
        <ul class="plan-features">
          <li><i class="fa-regular fa-thumbs-up"></i> 10GB Storage</li>
          <li><i class="fa-regular fa-thumbs-up"></i> 1 User</li>
          <li><i class="fa-regular fa-thumbs-down"></i> Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li><i class="fa-regular fa-thumbs-up"></i> 50GB Storage</li>
          <li><i class="fa-regular fa-thumbs-up"></i> 5 Users</li>
          <li><i class="fa-regular fa-thumbs-up"></i> Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li><i class="fa-regular fa-thumbs-up"></i> 24/7 Support</li>
          <li><i class="fa-regular fa-thumbs-up"></i> 100GB Storage</li>
          <li><i class="fa-regular fa-thumbs-up"></i> 10 Users</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
